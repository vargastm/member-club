<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/variables.css">
  <link rel="stylesheet" href="./assets/styles/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  <title>Members Club</title>
</head>
<body>
  <header>
    <img src="./assets/images/logo.svg" alt="Members Club">
  </header>
  <main>
    <div class="search-id">
      <input type="text" placeholder="ID do cartão">
      <button><img src="./assets/images/arrow.svg" alt="Enter"></button>
    </div>
    <div class="content">
      <div class="cliente-infos content-block ">
        <div>
          <img src="https://avatars.githubusercontent.com/u/56194640?v=4" alt="">
        </div>
        <div>
          <p id="username">Natália Miranda</p>
          <p>Cliente desde 18/09/2023</p>
        </div>
      </div>
      
      <div class="history content-block ">
        <div class="header">
          <h2>Histórico</h2>
          <p>7 cortes</p>
        </div>
        <div class="history-dates">
          <div>
            <div>
              <p class="date">18/09/2023</p>
              <p class="hour">18:30</p>
            </div>
            <div class="verify-image">
              <img src="assets/images/check.svg" alt="Check icon">
            </div>
          </div>
          
          <div>
            <div>
              <p class="date">18/09/2023</p>
              <p class="hour">18:30</p>
            </div>
            <div class="verify-image">
              <img src="assets/images/check.svg" alt="Check icon">
            </div>
          </div>
        </div>
      </div>

      <div class="client-card content-block ">
        <div class="header">
          <div>
            <h2>Cartão Fidelidade</h2>
            <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
          </div>
          <div>
            <span>ID: 124-537-835-230</span>
          </div>
        </div>
        <div>
          <div class="row-1">
            <div class="checked"></div>
            <div class="checked"></div>
            <div></div>
            <div></div>
            <div></div>
          </div>

          <div class="row-2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="gift-icon"></div>
          </div>
        </div>
      </div>

      <div class="progress-gift content-block ">
        <div class="content-progress">
          <p><span>3</span> cortes restantes</p>
          <div class="progress">
            <div class="progress-container">
              <div id="progress-bar"></div>
            </div>
            <p>7 de 10</p>
          </div>
        </div>
        <div class="gift-pin">
          <img src="./assets/images/pin-gift.png" alt="Icone de presente">
        </div>
      </div>
    </div>
  </main>
  <script src="./assets/js/teste.js"></script>
</body>
</html>
