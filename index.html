<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/variables.css">
  <link rel="stylesheet" href="./assets/styles/modal.css">
  <link rel="stylesheet" href="./assets/styles/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  <title>Members Club</title>
</head>
<body>
  <header>
    <img src="./assets/images/logo.svg" alt="Members Club">
  </header>
  <main>
    <form id="search-id">
      <input type="text" placeholder="ID do cartão" id="card-id">
      <button type="submit" id="submit-button" disabled><img src="./assets/images/arrow.svg" alt="Enter"></button>
    </form>
    <div id="content">
      <div class="cliente-infos content-block ">
        <div class="gradient-border">
          <img id="avatar-img" src="">
        </div>
        <div>
          <p id="username"></p>
          <p>Cliente desde <span id="client-since"></span></p>
        </div>
      </div>
      
      <div class="history content-block ">
        <div class="header">
          <h2>Histórico</h2>
          <p><span id="total-cuts"></span> cortes</p>
        </div>
        <div id="history-dates">
        </div>
      </div>

      <div class="client-card content-block ">
        <div class="header">
          <div>
            <h2>Cartão Fidelidade</h2>
            <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
          </div>
          <div>
            <span id="card-number">ID: </span>
          </div>
        </div>
        <div>
          <div class="row-1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>

          <div class="row-2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="gift-icon"></div>
          </div>
        </div>
      </div>

      <div class="progress-gift content-block ">
        <div class="content-progress">
          <p><span id="cuts-remaining"></span> cortes restantes</p>
          <div class="progress">
            <div class="progress-container">
              <div id="progress-bar"></div>
            </div>
            <p id="total-cuts-progress"></p>
          </div>
        </div>
        <div class="gift-pin">
          <img src="./assets/images/pin-gift.png" alt="Icone de presente">
        </div>
      </div>
    </div>
  </main>
    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="close-modal-btn">&times;</span>
        <p id="modal-text"></p>
      </div>
    </div>
  <script type="module" src="./assets/services/main.js"></script>
</body>
</html>
