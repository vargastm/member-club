<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/variables.css">
  <link rel="stylesheet" href="./assets/styles/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  <title>Members Club</title>
</head>
<body>
  <header>
    <img src="./assets/images/logo.svg" alt="Members Club">
  </header>
  <main>
    <div class="search-id">
      <input type="text" placeholder="ID do cartão">
      <button><img src="./assets/images/arrow.svg" alt="Enter"></button>
    </div>
    <div class="content">
      <div class="cliente-infos">
        <div>
          <img src="https://avatars.githubusercontent.com/u/56194640?v=4" alt="">
        </div>
        <div>
          <p>Natália Miranda</p>
          <p>Cliente desde 18/09/2023</p>
        </div>
      </div>

      <div class="client-card">
        <div>
          <div>
            <h2>Cartão Fidelidade</h2>
            <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
          </div>
          <div>
            <span>ID: 124-537-835-230</span>
          </div>
        </div>
        <div>

        </div>
      </div>

      <div class="progress-gift">
        <div>
          <p><span>3</span> cortes restantes</p>
          <div>
            <div>Progress Bar</div>
            <p>7 de 10</p>
          </div>
        </div>
        <div>
          <img src="" alt="">
        </div>
      </div>

      <div class="history">
        <div>
          <h2>Histórico</h2>
          <p>7 cortes</p>
        </div>
        <div>
          <div>
            <p>18/09/2023</p>
            <p>18:30</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
